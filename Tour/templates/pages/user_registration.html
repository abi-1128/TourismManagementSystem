{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
</head>

<body style="background-image: url('{% static "assets/image2.JPEG" %}');background-repeat:no-repeat;background-size:cover;">
    {% include 'components/header.html' %}
    <div class="d-flex justify-content-center">
        <div class="card border border-0 text-center w-25 mt-4">
        <div class="container">
            <div class="login-box">
                    <h2>signup</h2>
                    <span class="icon"><i class="fa-solid fa-envelope"></i></span>
        <form method="post" action="{% url 'signup' %}">
            {% csrf_token %}
            <div class="form">
                <div class="field">
                    <label for="username">username :</label>
                    <input type="text" name="username"><br>
                    <br>
                </div>

                <div class="field">
                    <label for="password">email :</label>
                    <input type="text" name="email"><br>
                    <br>

                    <label for="password">password:</label>
                    <input type="password" name="password"><br>
                    <br>

                    <label for="password">confirm-password:</label>
                    <input type="password" name="cpw"><br>
                    <br>
                    <i></i>
                </div>

                <div class="field">
                    <input type="submit" value="submit" style="height: 50%; width: 20%;">
                </div>
            </div>
        </form>
    </div>
    <script>
        alert("{% for msg in messages%} {{msg}} {% endfor %}")
    </script>
</body>
</html>
